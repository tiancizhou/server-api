        function copyToClipboard(elementId, event) {
            const element = document.getElementById(elementId);
            const text = element.textContent.trim();

            // æˆåŠŸåé¦ˆ
            function showSuccess() {

            // æ–¹æ³•1ï¼šå°è¯•ä½¿ç”¨ç°ä»£ Clipboard APIï¼ˆä»…åœ¨ HTTPS æˆ– localhost ä¸‹å¯ç”¨ï¼‰
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showSuccess();
                }).catch(err => {
                    // å¦‚æœå¤±è´¥ï¼Œå°è¯•é™çº§æ–¹æ¡ˆ
                    console.log('Clipboard API å¤±è´¥ï¼Œå°è¯•é™çº§æ–¹æ¡ˆ:', err);
                    fallbackCopy(text, showSuccess);

            } else {
                // æ–¹æ³•2ï¼šé™çº§æ–¹æ¡ˆ - ä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•ï¼ˆå…¼å®¹ HTTP ç¯å¢ƒï¼‰
                fallbackCopy(text, showSuccess);
            }
        }
        
        // é™çº§å¤åˆ¶æ–¹æ¡ˆ - å…¼å®¹é HTTPS ç¯å¢ƒï¼ˆå¦‚å†…ç½‘ç©¿é€ï¼‰
        function fallbackCopy(text, onSuccess) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.top = '-9999px';
            textarea.style.left = '-9999px';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            try {
                textarea.select();
                textarea.setSelectionRange(0, text.length);
                
                const successful = document.execCommand('copy');
                if (successful) {
                    onSuccess();
                } else {
                    throw new Error('execCommand è¿”å› false');
                }
            } catch (err) {
                console.error('é™çº§å¤åˆ¶æ–¹æ¡ˆä¹Ÿå¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼š\n' + text);
            } finally {
                document.body.removeChild(textarea);
            }
        }
