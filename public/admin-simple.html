    <script>
        let adminPassword = '';

        // ç™»å½•
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (!password) {
                showMessage('loginError', 'è¯·è¾“å…¥å¯†ç ', 'error');
                return;
            }

            adminPassword = password;
            
            // éªŒè¯å¯†ç ï¼ˆä½¿ç”¨é…ç½®æ¥å£éªŒè¯ï¼‰
            fetch('/api/admin/config', {
                headers: {
                    'x-admin-password': adminPassword

            })
            .then(res => {
                if (res.status === 401) {
                    throw new Error('å¯†ç é”™è¯¯');
                }
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                    loadApiConfig();
                }
            })
            .catch(err => {
                showMessage('loginError', err.message, 'error');
            });
        }

        // é€€å‡ºç™»å½•
        function logout() {
            adminPassword = '';
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainSection').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        // åŠ è½½APIé…ç½®
        function loadApiConfig() {
            fetch('/api/admin/config', {
                headers: {
                    'x-admin-password': adminPassword
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('apiBaseUrl').value = data.config.apiBaseUrl || '';
                    if (data.config.hasToken) {
                        document.getElementById('apiToken').value = '';
                        document.getElementById('apiToken').placeholder = `å½“å‰å·²é…ç½®Tokenï¼ˆå‰10ä½: ${data.config.apiToken}ï¼‰ï¼Œè¾“å…¥æ–°Tokenå¯æ›´æ–°`;
                    } else {
                        document.getElementById('apiToken').value = '';
                        document.getElementById('apiToken').placeholder = 'è¾“å…¥API Token';
                    }
                    showMessage('configMessage', 'âœ… é…ç½®å·²åŠ è½½', 'success');
                } else {
                    showMessage('configMessage', data.message, 'error');
                }
            })
            .catch(err => {

            });
        }

        // æ›´æ–°APIé…ç½®
        function updateApiConfig() {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();

            if (!apiBaseUrl || !apiToken) {
                showMessage('configMessage', 'âŒ APIåœ°å€å’ŒTokenä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            fetch('/api/admin/config/update', {
                method: 'POST',
                headers: {
                    'x-admin-password': adminPassword,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ apiBaseUrl, apiToken })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('configMessage', 'âœ… é…ç½®å·²ä¿å­˜å¹¶ç«‹å³ç”Ÿæ•ˆï¼', 'success');
                    document.getElementById('apiToken').value = '';
                    document.getElementById('apiToken').placeholder = `Tokenå·²æ›´æ–°ï¼ˆå‰10ä½: ${data.config.apiToken}ï¼‰`;
                } else {
                    showMessage('configMessage', 'âŒ ' + data.message, 'error');
                }
            })
            .catch(err => {
                showMessage('configMessage', 'âŒ ä¿å­˜å¤±è´¥: ' + err.message, 'error');
            });
        }

        // æµ‹è¯•APIé…ç½®
        function testApiConfig() {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();

            if (!apiBaseUrl || !apiToken) {

                return;

            fetch('/api/admin/config/test', {
                method: 'POST',

                },
                body: JSON.stringify({ apiBaseUrl, apiToken })

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
